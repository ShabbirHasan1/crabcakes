{% extends "layout.html" %}

{% block title %}Credentials - Crabcakes Admin{% endblock %}

{% block content %}
<h1>Credentials</h1>

<table>
    <thead>
        <tr>
            <th>Access Key ID</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for cred in credentials %}
        <tr>
            <td>
                {{ cred }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% if credentials.is_empty() %}
<div class="info-section empty-state">
    <p>No credentials configured</p>
</div>
{% endif %}

{% endblock %}
