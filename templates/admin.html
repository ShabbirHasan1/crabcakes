<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crabcakes Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .info-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        .info-value {
            color: #212529;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            background: #28a745;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .footer {
            text-align: center;
            color: #6c757d;
            font-size: 12px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦€ Crabcakes Admin</h1>
        <p class="subtitle">S3-Compatible Storage Server</p>

        <div class="info-section">
            <div class="info-row">
                <span class="info-label">Status:</span>
                <span class="status">Authenticated</span>
            </div>
            <div class="info-row">
                <span class="info-label">Email:</span>
                <span class="info-value">{{ user_email }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">User ID:</span>
                <span class="info-value">{{ user_id }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Access Key:</span>
                <span class="info-value">{{ access_key_id }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Secret Key:</span>
                <span class="info-value">{{ secret_key_preview }}...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Expires:</span>
                <span class="info-value">{{ expires_at }}</span>
            </div>
        </div>

        <form method="POST" action="/logout">
            <button type="submit" class="logout-btn">Sign Out</button>
        </form>

        <div class="footer">
            Logged in successfully via OIDC
        </div>
    </div>
</body>
</html>
