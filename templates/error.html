<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Error - Crabcakes Admin</title>
        <link rel="stylesheet" href="/admin/static/css/admin.css">
        <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        .error-container h1 {
            color: #e53e3e;
            margin: 0 0 20px 0;
        }
        .error-container p {
            color: #4a5568;
            line-height: 1.6;
            margin: 0 0 30px 0;
        }
        .error-container a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .error-container a:hover {
            transform: translateY(-2px);
        }
        </style>
    </head>
    <body>
        <div class="error-container">
            <h1>Error</h1>
            <p>{{ error_message }}</p>
            <a href="/login">Restart Authentication</a>
        </div>
    </body>
</html>
